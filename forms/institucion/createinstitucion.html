<!-- TOP-MENU inicio -->
<div ng-include="'./templates/menu_inicio.html'"></div>

<!-- CONTEXT-MENU  -->
	<div ng-include="'./templates/menu_lateral.html'"> </div>
<!-- CONTENIDO MODULO inicio -->
<div class="col-md-8 col-sm-8">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-primary">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          {{ajustes.pagina.titulo}}
        </h2>
        <hr>
      </div>
    </div>
    <div class="row">
      	<div class="col-md-12">
  		<!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
  		<!-- INICIO -->
  	
	  			
			<!-- CONTENIDO MODULO inicio -->
			<form role="form" name="addInstitucion">
				<div class="row">
						<div class="col-md-4">
							<div class="required-field-block">
								<label for="nombre" class="control-label">Nombre de la Institución: <strong class="fg_red">*</strong></label>
							    <input type="text" placeholder="Nombre de la Institución" ng-model="institucion.ins_nombre" class="form-control"></input>
							    <div class="required-icon">
							        <div class="text"></div>
							    </div>
							</div>
						</div>
						<div class="col-md-4">
							
							<div class="required-field-block">
							<label for="sice" class="control-label">Código de SICE de Institución: <strong class="fg_red">*</strong></label>
							    <input type="text" placeholder="Código SICE" ng-model="institucion.ins_cod_sice" class="form-control"></input>
							    <div class="required-icon">
							        <div class="text"></div>
							    </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="required-field-block">
							<label for="sicepro" class="control-label">Subsector <strong class="fg_red">*</strong></label>
							<input type="text" placeholder="sice" ng-model="institucion.ss_id" class="form-control"></input>
							    <div class="required-icon">
							        <div class="text"></div>
							    </div>
							    
							</div>
						</div>
					</div>
				

					<hr>
					<div class="row">
						 <div class="col-md-2 col-md-offset-5 text-center">
							<button class="btn btn-primary" ng-click="submit($parent.institucion)"><span class="glyphicon glyphicon-save"></span> {{$parent.ajustes.pagina.action}}</button>
						</div>
					</div>
						

					
						
					<!-- AQUI VAN LOS TABLAS O FORMULARIOS incrustados -->
					
					</div>
					</div>
				</div>
			</form>
			<!-- CONTENIDO MODULO fin -->
			
			
		<p ng-show="$parent.ajustes.pagina.success" class="alert alert-success">{{$parent.ajustes.pagina.success}}</p>
		</div> <!-- fin controlador de imagen -->

		<!-- FIN -->
		<!-- AQUI VAN LOAS TABLAS O FORMULARIOS incrustados -->
	</div>
</div>
