<!-- CONTENIDO MODULO inicio -->
<div class="col-md-8 col-sm-8">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-primary">
          <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
          {{ajustes.pagina.titulo}}
        </h2>
	    <hr class="bg-red">
      </div>
    </div>
    <div class="row">
      	<div class="col-md-12">
  		<!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
  		<!-- INICIO -->
  		<div> 
  			<!-- ng-controller="UploadLicFuncionamienoCtrl as vm2" -->
	  		<div >
	  			<!-- ng-controller="UploadCopiaCICtrl as vm3" -->
	  			<div >

		  		<label class="control-label">Los campos marcados con asterisco (<strong class="fg_red">*</strong>) son obligatorios</label>	
				<!-- CONTENIDO MODULO inicio -->
					
						<div class="row">
							<div class="col-md-12">
							<!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
							<!-- INICIO -->
								<div class="well well-sm" style="background-color:#fff;">
									<div class="row">
										<div class="col-md-12">
											<div class="panel panel-default" ng-class="{'panel-success':documento.doc_importancia!='OBLIGATORIO', 'panel-warning':documento.doc_importancia=='OBLIGATORIO' }"  ng-repeat="documento in documentos">
										      <div class="panel-heading"  >
										        <h4 class="panel-title">
										          <a data-toggle="collapse" href="/documento-tramite/crear2/#{{documento.doc_id}}">
										          	<div class="row">
										          		<div class="col-md-6">
										          		{{documento.doc_nombre}}
											          	</div>
											          	<div class="col-md-3">
											          	{{documento.doc_importancia}}
											          	</div>
											          	<div class="col-md-3">
											          		
											          	</div>	
										          	</div>
										          											
										          </a>
										        </h4>
										      </div>
										      <div></div>
										      <div id="{{documento.doc_id}}" class="panel-collapse collapse">
										        <div class="panel-body">
										        	<div class="col-md-4">
														<div ng-controller="UploadDocCtrl as vm"> 
														<form>
										                    <div class="well well-sm">
										                    	<h4 class="text-center text-primary">{{documento.doc_nombre}}</h4>
										                    	<hr class="bg-red">
																<div ng-if="thumbnail.dataUrl == ''">
																	<img ng-src="./images/imagen-default.jpg" align="center" class="img-responsive img-thumbnail"/>
																</div>
																<div ng-if="thumbnail.dataUrl != ''" style="height:190px !important; overflow:auto;">
																	<img ng-src="{{ thumbnail.dataUrl }}" align="center" class="img-responsive img-thumbnail"/>
																</div>
																<div class="form-group">
																	<label>Cargar Imagen</label>
																	<input type="file" name="fileInput" id ="fileInput" class="filestyle" data-buttonText="Find file" file-model="vm.ima_nombre" onchange="angular.element(this).scope().photoChanged(this.files)" required/>
																	<input type="hidden" name="" ng-model="documentoTramite1.dt_nombre" value="{{vm.ima_nombre}}">
																	<br>
																</div> 
																<label for="nombre" class="control-label">Observacion: <strong class="fg_red">*</strong></label>
											                   <label><input type="checkbox" ng-click="cambio()">Si</label>
											                	
														        <textarea style="resize: vertical;min-height:70px;max-height: 150px;" ng-show="obs" class="form-control" name="nombres" type="text" placeholder="Nombre" ng-model="persona.per_nombres" ng-model-options="{ updateOn: 'blur' }" required ng-pattern="patternCadena" autofocus>
														        	</textarea>
														        <span class="messages" ng-show="addPersona.nombres.$touched"></span>
														        	<center>
											                    <button ng-disabled="docForm1.$invalid" type="submit" class="btn btn-primary" ng-click="vm.enviar();submit(1)" title="Debe llenar todos los campos obligatorios de manera correcta"><span class="glyphicon glyphicon-save"></span> GUARDAR</button>
											                    </center>
										                    </div>
									                    </form>
									                	</div>
									                </div>
										        </div>
										      </div>
										    </div>

										</div>
										
									</div>	
								</div>
							<!-- FIN -->
							<!-- AQUI VAN LOS TABLAS O FORMULARIOS incrustados -->
							</div>
						</div>
					
				<!-- CONTENIDO MODULO fin -->
				</div>
			</div>
		</div>
		<p ng-show="ajustes.pagina.success" class="alert alert-success">{{ajustes.pagina.success}}</p>
		</div> <!-- fin controlador de imagen -->

		<!-- FIN -->
		<!-- AQUI VAN LOAS TABLAS O FORMULARIOS incrustados -->
	</div>
