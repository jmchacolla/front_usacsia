<!-- TOP-MENU inicio -->
<div ng-include="'./templates/menu_inicio.html'"></div>
<!-- CONTEXT-MENU  -->
    <div ng-include="'./templates/menu_lateral.html'"> </div>
    
<!-- CONTENIDO MODULO inicio -->
    <div class="col-md-8 col-sm-8">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-primary">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                   {{ajustes.pagina.titulo}}
                </h2>
                <hr>
            </div>
        </div>
        <!--HERRAMIENTAS PARA LA VISTA-->
        <div class="row">
            <div class="col-md-12">
            <div class="well well-sm">
               <strong class="pull-left lead">Herramientas: &nbsp;</strong>
                <form class="form-inline pull-left">
                <input type="text" class="form-control" placeholder="Filtrar por nombre de seguro" ng-model="pro_nombre">
                </form>
            <div class="clearfix"></div>
                
            </div>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <h3 class="text-primary">
                   Nuevo Seguro &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <a href="#/createseguro" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> AGREGAR</a>
                </h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
            <!-- INICIO -->
            <div class="table-responsive">
                <div class="text-center" ng-show="loading"><br><img ng-src="./images/image.gif" class="loader-img"></div>
                <div ng-show="!loading && !msg">No se encontraron resultados</div>
            
                <table class="table table-hovertable table-bordered table-striped table-hover" ng-show="!loading && msg" id="tablaES">
                     <thead>
                        <th >
                            <a href="" ng-click="sortType = 'seg_nombre'; sortReverse = !sortReverse">
                            Nombre de Seguro
                            <span ng-show="sortType == 'seg_nombre' && !sortReverse" class="glyphicon glyphicon-sort-by-alphabet"></span>
                         <span ng-show="sortType == 'seg_nombre' && sortReverse" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                            </a>
                        </th>
                        <th >Descripcion</th>
                        <th >Editar</th>
                        <th >Borrar</th>
                        
                    </thead>
                    <tbody ng-repeat="seguros in seguros | orderBy:sortType:sortReverse | filter:seg_nombre">
                    
                      <tr>
                        
                        <td>{{seguros.seg_nombre | uppercase}}</td>
                        <td>{{seguros.seg_descripcion}}</td>
                      
                        <td>
                                <a href="#/editseguro/{{seguros.seg_id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-pencil"></span>
                                </a>                                               
                        </td>

                        <td>
                              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#miCuadroModal1" ng-click="get_seg_id(seguros.seg_id, seguros.seg_nombre)" title="Eliminar">
                              <span class="glyphicon glyphicon-trash"></span>
                              </button>
                            </div>
                            <!--CUADRO MODAL-->
                            <div id="miCuadroModal1" class="modal fade" role="dialog" tabindex="-1">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header bg-green">
                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                    <h4 class="modal-title fg-white">ELIMINAR EL SEGURO</h4>
                                  </div>
                                  <div class="modal-body lead text-center">
                                    ¿Esta seguro que desea eliminar este Seguro?
                                    <br>
                                    <div class="well well-sm">
                                        <strong>{{nombre | uppercase}}</strong>
                                    </div>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()"><span class="glyphicon glyphicon-ok"></span>SI</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                                        <span class="glyphicon glyphicon-remove"></span>
                                        NO</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!--FIN CUADRO MODAL-->
                        </td>

                        
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- FIN -->
            <!-- AQUI VAN LOAS TABLAS O FORMULARIOS incrustados -->
            </div>
        </div>
    </div>
