<!-- TOP-MENU inicio -->
<div ng-include="'./templates/menu_inicio.html'"></div>
<!-- CONTEXT-MENU  -->
<div ng-include="'./templates/menu_lateral.html'"> </div>
<!-- CONTENIDO MODULO inicio -->
<div class="col-md-8 col-sm-8">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-primary">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          {{ajustes.pagina.titulo}}
        </h2>
        <hr>
      </div>
    </div>
    <div class="row">
      	<div class="col-md-12">
  		<!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
  		<!-- INICIO -->
  		<!-- CONTENIDO MODULO inicio -->
			<form role="form" name="editVacuna">
				<div class="row">
					<div class="col-md-12">
					<!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
					<!-- INICIO -->
					<div class="well well-sm" style="background-color:#fff;">
						<div class="row">
						<div class="col-md-6">
							<div class="required-field-block">
								<label for="nombre" class="control-label">Nombre de la vacuna: <strong class="fg_red"></strong></label>
							    <input type="text" name="nombre" placeholder="Nombre de la vacuna" ng-model="vacuna.vac_nombre" class="form-control" ng-model-options="{ updateOn: 'blur' }" required ng-pattern="patternCadenaNumero"></input>
							    <span class="messages" ng-show="editVacuna.nombre.$touched">
			                      <span ng-show="editVacuna.nombre.$error.required">El campo es obligatorio.</span>
			                      <span ng-show="editVacuna.nombre.$error.pattern">No se admiten símbolos especiales.</span>
			                    </span>
							    <div class="required-icon">
							        <div class="text"></div>
							    </div>
							</div>
						</div>
						<div class="col-md-6">
							
							<div class="required-field-block">
							<label for="nombre" class="control-label">Cantidad de dosis de vacuna: <strong class="fg_red"></strong></label>
							    <input type="number" name="cantidad" placeholder="Cantidad de Dosis" ng-model="vacuna.vac_cant_dosis" class="form-control" ng-model-options="{ updateOn: 'blur' }" required min="1"></input>
							    <span class="messages" ng-show="editVacuna.cantidad.$touched">
			                      <span ng-show="editVacuna.cantidad.$error.required">El campo es obligatorio.</span>
			                      <span ng-show="editVacuna.cantidad.$error.min">La cantidad debe ser mayor a 0.</span>
			                    </span>
							    <div class="required-icon">
							        <div class="text"></div>
							    </div>
							</div>
						</div>
					</div>
				
					<div class="row">
						<div class="col-md-12">
							<div class="required-field-block">
							<label for="nombre" class="control-label">Descripción de la vacuna: <strong class="fg_red"></strong></label>
							    <textarea class="form-control" name="descripcion" style="resize: vertical;min-height:70px;max-height: 150px;" ng-model="vacuna.vac_descripcion" placeholder="Descripción de la vacuna" ng-model-options="{ updateOn: 'blur' }" required ng-pattern="patternCadenaNumero2"></textarea>
							    <span class="messages" ng-show="editVacuna.descripcion.$touched">
			                      <span ng-show="editVacuna.descripcion.$error.required">El campo es obligatorio.</span>
			                      <span ng-show="editVacuna.descripcion.$error.pattern">No se admiten símbolos especiales.</span>
			                    </span>
							    <div class="required-icon">
							        <div class="text"></div>
							    </div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
		                <div class="col-md-6 col-md-offset-3 text-center">
		                  <div class="well well-sm">
		                    <div class="checkbox">
								<label style="font-size: 1.5em">
									<input type = "checkbox" ng-model = "para_enviar" title="Haga click aqui para habilitar o deshabilitar el envío del formulario"> 
									<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
									<small style="font-size: 0.6em" class="text-primary" title="Haga click en la casilla de verificación del lado para editar los datos de la vacuna">
										<span class="glyphicon glyphicon-hand-left"></span>
										<span class="glyphicon glyphicon-chevron-left"></span>
										¿DESEA EDITAR ESTE FORMULARIO?
									</small>
								</label>
							</div>
		                    <br>
		                    <button ng-show = "para_enviar" class="btn btn-primary" ng-click="submit(vacuna);reset(editVacuna)" ng-disabled="editVacuna.$invalid" title="Debe llenar todos los campos obligatorios de manera correcta"><span class="glyphicon glyphicon-save"></span> {{ajustes.pagina.action}}</button>
		                  </div>
		                </div>    
		            </div>	
					<!-- AQUI VAN LOS TABLAS O FORMULARIOS incrustados -->
					
					</div>
					</div>
				</div>
			</form>
			<!-- CONTENIDO MODULO fin -->
			<p ng-show="ajustes.pagina.success" class="alert alert-success">{{ajustes.pagina.success}}</p>
		</div> <!-- fin controlador de imagen -->

		<!-- FIN -->
		<!-- AQUI VAN LOAS TABLAS O FORMULARIOS incrustados -->
	</div>
</div>

<!-- CONTENIDO MODULO fin -->
