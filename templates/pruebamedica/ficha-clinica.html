<!-- TOP-MENU inicio -->
<div ng-include="'./templates/menu_inicio.html'"></div>
<!-- CONTEXT-MENU -->
<div ng-include="'./templates/menu_lateral.html'"></div>
<!-- CONTENIDO MODULO inicio -->
<div class="col-md-8 col-sm-8">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-primary">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        {{ajustes.pagina.titulo}}
      </h2>
      <hr class="bg-red">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <p>
          <strong class="pull-left lead">Nombre completo:</strong>&nbsp;
          <span class="lead">
            {{persona.per_nombres}} {{persona.apellido_primero}} {{persona.apellido_segundo}}
          </span>
        </p>
        <p>
          <strong class="pull-left lead">C.I.:<span class="lead">{{persona.per_ci}}</span></strong> 
          
          <strong class="pull-left lead">Fecha de Nacimiento:<span class="lead">{{persona.per_fecha_nacimiento}}</span></strong>
          
        </p>
       <!--  <button class="btn btn-default" onclick="generateFUN_AE()"><span class="glyphicon glyphicon-save-file"></span> Exportar a PDF</button> -->
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ">
      <!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
      <!-- INICIO -->
      <div class="text-center" ng-show="loading"><br><img ng-src="./images/image.gif" class="loader-img"></div>
      <!-- <div ng-show="!loading && !msg">No se encontraron resultados</div> -->
      <div  class="well well-sm">
        <div class="table-responsive">
            <table class="table table-hovertable table-bordered table-striped table-hover"  id="tablaES">
                 <thead>
                    <th >Fecha</th>
                    <th >Diagn√≥stico</th>
                    <th >Ver detalle</th> 
                </thead>
                <tbody ng-repeat="prueba in pruebas | orderBy:sortType:sortReverse">
                  <tr>
                    <td>{{prueba.pm_fecha | uppercase}}</td>
                    <td>{{prueba.pm_diagnostico}}</td>
                    <td>
                        <a class="btn btn-primary" href="#/prueba-medica/ver/{{prueba.pm_id}}">
                        <span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>

      </div>
    </div>
  </div>
</div>
