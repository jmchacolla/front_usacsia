<!-- TOP-MENU inicio -->
<div ng-include="'./templates/menu_inicio.html'"></div>
<!-- CONTEXT-MENU  -->
<div ng-include="'./templates/menu_lateral.html'"></div>
<!-- CONTENIDO MODULO inicio -->
	<div class="col-md-8 col-sm-8">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-primary">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					{{ajustes.pagina.titulo}}
				</h2>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			<!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados -->
			<!-- INICIO -->
			<form >
<!--			<form>-->
			<div class="well well-sm" style="background-color:#fff;">
				<div class="row">
					<div class="col-md-12">
						<h3 class="text-primary text-center">Configuración de Alerta Preventiva</h3>
					</div>
				</div>	  
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
					  <div class="form-group">
						<label class="control-label">Tipo de alerta:</label>
						  <input type="" class="form-control"  ng-model="configuracion.men_tipo" disabled>
					  </div>
					</div>	  
				</div>	  
				<div class="row">
						<div class="col-md-8" ng-controller="HomeCtrlEnf">
						  	<div class="form-group">
								<label class="control-label">Enfermedad:</label>
								  <select name="enfermedad" class="form-control" ng-model="configuracion.enf_id" ng-options="enfermedad.enf_id as enfermedad.enf_nombre for enfermedad in enfermedad" disabled>
								  </select>
						  	</div>
						</div>	  
				</div>	  
				<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label">Edad inicial de envio [a&ntilde;os]:</label>
								<input name="edad_inicial" type="number" class="form-control" placeholder="Edad inicio" min="1" max="100" ng-model="configuracion.ca_intervalo_inicio_envio">
							</div>	  
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label">Edad final de envio [a&ntilde;os]:</label>
								<input name="edad_final" type="number" class="form-control" placeholder="Edad fin" min="1" max="100" ng-model="configuracion.ca_intervalo_fin_envio">
							</div>	  
						</div>
					<div ng-if="configuracion.ca_frecuencia != 0">
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label">Frecuencia de envio [a&ntilde;os]:</label>
								<input name="frecuencia" type="number" class="form-control" placeholder="Introduzca una frecuencia" min="1" max="10" ng-model="configuracion.ca_frecuencia" disabled>
							</div>	  
						</div>
					</div>
				</div>	  
				<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label">Sexo:</label>
								<select name="sexo" class="form-control" ng-model="configuracion.ca_sexo">
									<option value="T">Todos</option>
									<option value="F">Femenino</option>
									<option value="M">Masculino</option>
								</select>
							</div>	  
						</div>
					<div ng-if="configuracion.ca_fecha_campania != null">
						<div class="col-md-4">
							<!--<div class="form-group">-->
								<label class="control-label">Fecha de campa&ntilde;a:</label>
								<!--<input name="fecha_campania" type="date" min="2017-02-16" max="2100-01-01" class="form-control" placeholder="Introduzca una fecha" ng-model="configuracion.ca_fecha_campania">-->
								<div class='input-group date'>
	                				<input type="text" class="form-control" id="fecha_campania" min="2017-02-16" max="2100-01-01" placeholder="dd/mm/aaaa" ng-model="configuracion.ca_fecha_campania">
	                  				<span class="input-group-addon">
	                      				<span class="glyphicon glyphicon-calendar"></span>
	                  				</span>
	               				</div>
	               				<script>

									 $.datepicker.regional['es'] = {
									 closeText: 'Cerrar',
									 prevText: '< Ant',
									 nextText: 'Sig >',
									 currentText: 'Hoy',
									 monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
									 monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
									 dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
									 dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
									 dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
									 weekHeader: 'Sm',
									 dateFormat: 'dd/mm/yy',
									 firstDay: 1,
									 isRTL: false,
									 showMonthAfterYear: false,
									 yearSuffix: ''
									 };

									 $.datepicker.setDefaults($.datepicker.regional['es']);
									    $( function() {
									      $( "#fecha_campania" ).datepicker();
									    } );
	               				</script>	
	               				
           					<!--</div>-->
						</div>
						 
					</div>
				</div>	  
				<div class="row">
					<div class="col-md-12">
						<h3 class="text-primary text-center">Mensaje de la alerta</h3>
					</div>
				</div>	  
				<div class="row">
					<div class="col-md-7">
					    <div class="form-group">
							<label for="nombre" class="control-label">Encabezado del mensaje:</label>
							<textarea name="encabezado" ng-model="configuracion.men_encabezado" rows="2" class="form-control" placeholder="Especifique el encabezado del mensaje" style="resize: vertical;min-height:54px;max-height: 100px;"></textarea>
						</div>
						<div class="form-group">
							<label for="resolucion" class="control-label">Cuerpo:</label>
							<textarea name="cuerpo" ng-model="configuracion.men_cuerpo" rows="2" class="form-control" placeholder="Cuerpo de mensaje" style="resize: vertical;min-height:54px;max-height: 100px;"></textarea>
						</div>
						<div class="form-group">
							<label for="resolucion" class="control-label">Despedida:</label>
							<textarea name="despedida" ng-model="configuracion.men_despedida" rows="2" class="form-control" placeholder="Despedida de mensaje" style="resize: vertical;min-height:54px;max-height: 100px;"></textarea>
						</div>
						<!--<div class="clearfix"></div>-->
					</div>	  
					<div class="col-md-5">
						<h4 class="text-primary text-center">Vista previa del mensaje</h4>
						<div class="well well-sm" data-spy="affix" data-offset-top="160" data-offset-bottom="200">
							Buenos dias [ Nombre de la persona ]
							<br>
							{{configuracion.men_encabezado}}
							<br>
							{{configuracion.men_cuerpo}}
							<br>
							{{configuracion.men_despedida}}
						</div>
					</div>	  
				</div>	  
				
				
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
 					  <div >
						<button type="submit" ng-click="submit(configuracion)" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Editar alerta</button>
					  </div>
					</div>	  
				</div>	  
				
			</div>	
			</form>
			<!-- FIN -->
			<!-- AQUI VAN LOAS TABLAS O FORMULARIOS incrustados -->
			
			</div>
		</div>
	</div>
<!-- CONTENIDO MODULO fin -->
