<!-- CONTENIDO MODULO inicio -->
<div class="col-md-8 col-sm-8">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-primary">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        {{ajustes.pagina.titulo}}
      </h2>
      <hr>
    </div>
  </div>
  <div class="col-md-12">
    

<!--  -->
          <form name="userForm">
            <div class="well well-sm">
                    <div class="panel">
                        <div class="text-center text-primary">II. EXAMEN MICROSCÓPICO</div>
                        <hr class="bg-green">
                        <div class="panel-body">
                          <div class="row">
                              <div class="col-md-8 col-sm-6 col-xs-12">
                                  <label class="control-label ">Color:</label>
                                  <input class="form-control" ng-model="prueba_labo.pl_color">
                              </div>
                              <div class="col-md-4 col-sm-6">
                                <div class="formulario">
                                  <div class="checkbox">
                                  <input type="checkbox" name="fue_1" id="r1" ng-click="moco()">
                                  <label for="r1">Presencia de moco</label>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-sm-6 col-xs-12">
                                <label class="control-label ">Aspecto:</label>
                                <input class="form-control" ng-model="prueba_labo.pl_aspecto">
                            </div>
                          <div class="formulario">
                            <div class="checkbox">
                              <div class="col-md-4   col-sm-6">
                                <input type="checkbox" name="fue_2" id="r2" ng-click="sangre()">
                                <label for="r2">Presencia de sangre</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        </div>
                    </div>


                    <div class="panel">
                        <div class="panel-body">
                          <div class="row">
                            <div class="panel col-md-12">
                               <center>LISTA DE PARÁSITOSasdfasdfasfd</center>
                                <div class="panel col-md-12">
                                  <div class="col-md-12">
                                    <div class="col-md-6">
                                              <select class="form-control" ng-model="pruebapar.par_id" ng-options="par.par_id as par.par_nombre  for par in parasitosno" >
                                              </select>
                                    </div>
                                    <div class="col-md-6">
                                      <center>
                                              <button type="submit" class="btn btn-primary" ng-click="saveppp(parasito.par_id)" ng-disabled="userForm.$invalid"><span class="glyphicon glyphicon-plus"></span> AGREGAR PARÁSITO</button>
                                            </center>
                                    </div>
                                  </div>
                                  <!-- comienzan las tablar -->
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <!-- comienzan las tablas -->
                            <div class="panel col-md-12">
                               <center>PARÁSITOS ENCONTRADOS</center>
                                <div class="panel col-md-12">
                                  <table class="table table-hovertable table-bordered table-striped table-hover" ng-show="!loading && msg">
                                    <thead>
                                        <th >Parasito</th>
                                        <th >Quitar</th> 
                                    </thead>
                                    <tbody ng-repeat="parasignado in parasitos | orderBy:sortType:sortReverse">
                                    <tr>
                                    <td>{{parasignado.par_nombre | uppercase}}</td>
                                    <td>
                                      <button type="button" class="btn btn-danger" ng-click="retirar(parasignado.pp_id)" title="Quitar">
                                        <span class="glyphicon glyphicon-remove"></span>
                                      </button>
                                    </td>
                                    </tr>
                                  </table>
                                </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <label for="sevref" class="control-label ">Observaciones:<strong class="fg_red">*</strong></label>
                                <textarea class="form-control" style="resize: vertical;min-height:100px;max-height: 150px;" ng-model="prueba_labo.pl_observaciones"></textarea>
                            </div>
                          </div>

                        </div>
                    </div>
                    </div>
                    <center>
                      <button type="submit" class="btn btn-primary" ng-click="guardar()"><span class="glyphicon glyphicon-save"></span>GUARDAR</button>
                      <a href="">
                          <button type="submit" class="btn btn-danger"  ><span class="glyphicon glyphicon-remove"></span> CANCELAR</button>
                        </a>
                    </center>
                </div>
            </form>
<!--  -->


  </div>
</div>
